[build]
  # Directory to change to before starting a build
  base = "/"

  # Directory that contains the deploy-ready HTML files
  publish = ".next"

  # Build command
  command = "npm run build"

[build.environment]
  # Node version (20 for latest Next.js support)
  NODE_VERSION = "20"
  
  # Skip Husky hooks during build
  HUSKY = "0"

# Next.js plugin for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false

# Context-specific settings
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Functions configuration
[functions]
  # Node.js bundler for Functions
  node_bundler = "esbuild"

  # External modules for Solana
  external_node_modules = ["@solana/web3.js", "@metaplex-foundation/umi"]
